  <div class="main">
    <div id="root"></div>
  </div> 
  
  
<script type="text/babel">

const placeholder = `# Understanding Markdown!

## What is Markdown
Markdown is a lightweight markup language with plain-text formatting syntax, created in 2004 by John Gruber with Aaron Swartz. Markdown is often used for formating readme files, for writing text in online discussion forums.


**Some markdown concepts:**

* Heres some code, \`<footer></footer>\`, between 2 backticks.

\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`

* You can also make text **bold**... whoa!
* Or _italic_. Below is a blockquote
> The dream behind the Web is of a common information space in
which we communicate by sharing information. Its universality is
essential: the fact that a hypertext link can point to anything, be it
personal, local or global, be it draft or highly polished.
    

To know more about markdown, checkout this [Wikipedia Page](https://en.wikipedia.org/wiki/Markdown).

![React Logo w/ Text](https://goo.gl/Umyytc)

Built by Dayo-Ajobiewe Hope, 2020 for [freeCodeCamp](https://www.freecodecamp.org/learn/front-end-libraries/front-end-libraries-projects/build-a-markdown-previewer) Front-end Libaries Projects. 
`;

marked.setOptions({
    breaks: true,
});


class LikeButton extends React.Component {
    constructor(props) {
        super(props);
        this.state = { mark: placeholder };
        this.handleChange = this.handleChange.bind(this);
    }
    handleChange(event) {
        this.setState({
          mark: event.target.value,
        });
    }

    render() {
        return(
            <div id='main'>
                <div id="form" className="form-group">
                    <span>Markdown Editor!</span>
                    <textarea id="editor" value={this.state.mark} onChange={this.handleChange} placeholder='Enter Markdown'/>
                </div>
                <div id="pre">
                    <span>React Markdown Previewer!</span>
                    <div id="preview" dangerouslySetInnerHTML= {{ __html: marked(this.state.mark)}}></div>
                </div>
            </div>
        );
    }
        
}




ReactDOM.render(<LikeButton/>, document.getElementById('root'));

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
